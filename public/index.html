<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- external fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- new tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter-logo">tweeter</span>
      <a href="#" class="new-tweet"><span>Write</span> a new tweet <i class="fa-solid fa-angles-down"></i></a>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Darshita <span>Patel</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="d-flex justify-content-between compose-tweet-footer">
            <button type="submit" class="btn-tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article class="tweet">
          <header>
            <div class="user-profile">
              <img src="https://i.imgur.com/73hZDYK.png" alt="Newton" class="user-avatar">
              <span class="user-name">Newton</span>
            </div>
            <a class="user-handle" href="#">@SirIsaac</a>
          </header>
          <div class="tweet-body">
            <p>If I have seen further it is by standing on the shoulders of giants</p>
          </div>
          <footer>
            <div class="created_at">10 days ago</div>
            <div class="tweet-options">
              <a href="#"><i class="fa-solid fa-flag"></i></a>
              <a href="#"><i class="fa-solid fa-retweet"></i></a>
              <a href="#"><i class="fa-solid fa-heart"></i></a>
            </div>
          </footer>
        </article>
        <article class="tweet">
          <header>
            <div class="user-profile">
              <img src="https://i.imgur.com/nlhLi3I.png" alt="Descartes" class="user-avatar">
              <span class="user-name">Descartes</span>
            </div>
            <a class="user-handle" href="#">@rd</a>
          </header>
          <div class="tweet-body">
            <p>Je pense , donc je suis</p>
          </div>
          <footer>
            <div class="created_at">1 day ago</div>
            <div class="tweet-options">
              <a href="#"><i class="fa-solid fa-flag"></i></a>
              <a href="#"><i class="fa-solid fa-retweet"></i></a>
              <a href="#"><i class="fa-solid fa-heart"></i></a>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
